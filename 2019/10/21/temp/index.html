        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">void main()</span><br><span class="line">&#123;</span><br><span class="line">	int a, b, fin;</span><br><span class="line">	cin &gt;&gt; a &gt;&gt; b;</span><br><span class="line">	//略</span><br><span class="line"></span><br><span class="line">	if (b &gt; a) &#123;</span><br><span class="line">		a = a + b;</span><br><span class="line">		b = a - b;</span><br><span class="line">		a = a - b;</span><br><span class="line">	&#125;</span><br><span class="line">	//获得最大值备用；</span><br><span class="line">	//若最大值为 b 则互换两者，使最大值永远为 a；</span><br><span class="line">	//该方法不需要第三个变量，但要注意 a = a + b; 后 a 是否超出 int 范围；</span><br><span class="line">	</span><br><span class="line">	for (int i = a*b; i &gt;= a ; i--)&#123;</span><br><span class="line">	//从公约数最大值（两者的积）开始；</span><br><span class="line">	//到公约数最小值（其中大的那个数本身，即 a ）结束；</span><br><span class="line">		if (i % a == 0 &amp;&amp; i % b == 0)</span><br><span class="line">		//当一个数同时被 a b 整除则通过；</span><br><span class="line">		//即两者取余（ % ）都（ &amp;&amp; ）为 0 ；</span><br><span class="line">			fin = i;</span><br><span class="line">			//因为是从大向小枚举，最后一个符合的值才是最小的公约数；</span><br><span class="line">			//同理若是从小到大，则第一个符合的值就是最小公约数；</span><br><span class="line">			//所以需要 break; 结束，否则会被后面符合的数覆盖；</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	cout &lt;&lt; fin &lt;&lt; endl;</span><br><span class="line">    </span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><a id="more"></a>

<p>二：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">for (int i = a; i &lt;= a * b; i++) &#123;</span><br><span class="line">//将起始和结束条件互换，i 由减变增</span><br><span class="line">	if (i % a == 0 &amp;&amp; i % b == 0) &#123;</span><br><span class="line">		fin = i;</span><br><span class="line">		break;</span><br><span class="line">		//需要在第一次符合就结束</span><br><span class="line">	&#125;		</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
